<div class="container">
  <mat-card class="top-card">
    <mat-card-header>
      <mat-card-subtitle>
        {{ question.question.askedBy.firstName }}
        {{ question.question.askedBy.lastName }}
        {{ question.question.askedBy.email }}</mat-card-subtitle
      >
      <mat-card-title>{{ question.question.question }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      {{ question.question.description }}
      <mat-divider> </mat-divider>

      <mat-form-field class="textArea">
        <mat-label>Leave a comment</mat-label>
        <textarea
          rows="10"
          matInput
          placeholder="Ex. It makes me feel..."
        ></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Send</button>
    </mat-card-actions>
    <!-- <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer> -->
  </mat-card>
</div>
