<div class="container">
  <mat-card class="top-card">
    <mat-card-header>
      <mat-card-subtitle>
        {{ question.question.askedBy.firstName }}
        {{ question.question.askedBy.lastName }}
        {{ question.question.askedBy.email }}</mat-card-subtitle
      >
      <mat-card-title>{{ question.question.question }}</mat-card-title>
    </mat-card-header>

    <form [formGroup]="formGroup">
      <mat-card-content>
        {{ question.question.description }}
        <mat-divider> </mat-divider>
        <mat-form-field class="textArea">
          <mat-label>Leave a comment</mat-label>
          <textarea
            formControlName="answer"
            rows="10"
            matInput
            placeholder="Solution to question"
          ></textarea>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          (click)="submitAnswer()"
        >
          Send
        </button>
      </mat-card-actions>
    </form>
    <mat-card-footer *ngIf="formGroup.disabled">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
