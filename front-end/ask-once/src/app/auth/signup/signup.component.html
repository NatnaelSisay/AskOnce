<div class="container">
  <div class="form">
    <form [formGroup]="signupForm">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>First name</mat-label>
          <input matInput type="text" formControlName="firstName" />
          <button mat-icon-button matSuffix>
            <mat-icon>{{ "person" }}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Last name</mat-label>
          <input matInput type="text" formControlName="lastName" />
          <button mat-icon-button matSuffix>
            <mat-icon>{{ "person" }}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="text" formControlName="email" />
          <button mat-icon-button matSuffix>
            <mat-icon>{{ "email" }}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword"
          >
            <mat-icon>{{
              hidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill">
          <mat-label>confirm password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="passwordConfirmation"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword"
          >
            <mat-icon>{{
              hidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div>
        <mat-radio-group aria-label="Select an option" formControlName="role">
          <mat-radio-button value="STUDENT">Student</mat-radio-button>
          <mat-radio-button value="PROFESSOR">Professor</mat-radio-button>
        </mat-radio-group>
      </div>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        (click)="signup()"
      >
        Signup
      </button>
      <p class="message">
        Already have an account? <a (click)="authService.showLogin()">login</a>
      </p>
    </form>
  </div>
</div>
