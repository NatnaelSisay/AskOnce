<div class="container">
  <mat-toolbar color="primary" class="nav">
    <div class="nav-content">
      <span>{{ user?.firstName }} {{ user?.lastName }} </span>
      <span class="spacer"></span>
      <button mat-icon-button>
        <mat-icon>logout</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <div class="content">
    <div class="main-content">
      <div class="card" *ngFor="let item of classRooms">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-subtitle>{{ item.professor }}</mat-card-subtitle>
            <mat-card-title>{{ item.name }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{ item.name }}</p>
            <mat-divider></mat-divider>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
    <button mat-fab (click)="onAddButtonClick()" class="fab-button">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
