<div class="homepage">
  <mat-toolbar color="primary" class="nav">
    <div class="container nav-content">
      <span>{{ user?.firstName }} {{ user?.lastName }} </span>
      <button mat-icon-button>
        <mat-icon>logout</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <div class="container main-content">
    <div class="card" routerLink="" *ngFor="let item of classRooms">
      <a [routerLink]="'class-room/' + item.name" class="classroom-card">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-subtitle>{{ item.professor }}</mat-card-subtitle>
            <mat-card-title>{{ item.name }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{ item.name }}</p>
            <mat-divider></mat-divider>
          </mat-card-content>
        </mat-card>
      </a>
    </div>
    <button mat-fab (click)="onAddButtonClick()" class="fab-button">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
